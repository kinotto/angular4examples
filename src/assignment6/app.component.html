<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form class="form" novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="email">Username</label>
          <input name="email" class="form-control" type="text" ngModel email required />
          <p class="help-block" *ngIf="f.controls.email && f.controls.email.invalid
          && f.controls.email.touched">invalid mail</p>

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input name="password" class="form-control" type="password" ngModel required />
          <p class="help-block" *ngIf="f.controls.password && f.controls.password.invalid
          && f.controls.password.touched">Invalid password</p>
        </div>

        <div class="form-group">
          <label for="type">Dropdown</label>
          <select class="form-control"  id="type" required
                  ngModel name="type">
            <option *ngFor="let t of ['Basic', 'Advanced']" [value]="t">{{t}}</option>
          </select>
        </div>
        <hr/>
        <button [disabled]="f.invalid" type="submit" class="btn btn-primary">Invia</button>
      </form>

      <p *ngIf="f.submitted">
        {{ f | json }}
      </p>



    </div>
  </div>
</div>
